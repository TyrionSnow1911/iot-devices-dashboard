<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="searchDevice"
      />
      <div class="input-group-append"></div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Related Devices:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let device of devices | filter: searchDevice; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDevice(device, i)"
      >
        {{ device.name }}
        {{ device.status }}
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <div *ngIf="currentDevice">
      <div>
        <label><strong>Title:</strong></label> {{ currentDevice.name }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentDevice.status }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentDevice.temperature }}
      </div>
      <div>
        <label><strong>Usage:</strong></label>
        <br />
        <img
          src="assets/Usage-Chart.PNG"
          alt="placeholder"
          width="125"
          height="200"
        />
      </div>
    </div>

    <div *ngIf="!currentDevice">
      <br />
      <p>Please click on a Device...</p>
    </div>
  </div>
</div>
