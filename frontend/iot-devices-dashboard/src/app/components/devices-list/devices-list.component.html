<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Device List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let device of devices; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDevice(device, i)"
      >
        {{ device.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDevices()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentDevice">
      <h4>Device</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentDevice.title }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentDevice.status }}
      </div>
      <div>
        <label><strong>Publishing:</strong></label>
        {{ currentDevice.published ? "Published" : "Pending" }}
      </div>

      <a
        class="badge badge-warning"
        routerLink="/devices/{{ currentDevice.id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentDevice">
      <br />
      <p>Please click on a Device...</p>
    </div>
  </div>
</div>
