<div class="devices-dashboard-container">
  <div class="search-bar-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name"
      [(ngModel)]="searchDevice"
    />
    <button (click)="clearSearch()">Cancel</button>
  </div>

  <div class="main-device-list-container">
    <br />
    <div class="related-devices-field-container">
      <span class="related-devices">Related Devices:</span>
    </div>
    <div class="device-card-list-container">
      <mat-list>
        <mat-list-item
          *ngFor="let device of devices | filter: searchDevice; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveDevice(device, i)"
        >
          <br />
          <div class="device-card-container">
            <mat-card>
              <mat-card-header class="device-card-header">
                <mat-card-title> {{ device.name }} </mat-card-title>
              </mat-card-header>
              <br />
              <div class="device-icon">
                <img
                  mat-card-image
                  src="assets/{{ device.type }}-icon.png"
                  width="15"
                  height="20"
                />
              </div>

              <mat-card-content class="device-card-status"
                >Status: {{ device.status }}</mat-card-content
              >
              <mat-card-content class="info-icon"
                ><img
                  mat-card-image
                  src="assets/info-icon.png"
                  width="15"
                  height="20"
              /></mat-card-content>
            </mat-card>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="device-details-container">
      <div *ngIf="currentDevice">
        <div class="device-details-title">
          <label class="device-details-label"><strong>Details:</strong></label>
          {{ currentDevice.name }}
        </div>
        <div>
          <label class="device-status-label"><strong>Status:</strong></label>
          {{ currentDevice.status }}
          <br />
          <label class="device-temperature-label"
            ><strong>Temperature:</strong></label
          >
          {{ currentDevice.temperature }} Celsius
        </div>
        <div>
          <label class="device-usage-label"><strong>Usage:</strong></label>
          <br />
          <img
            class="usage-chart"
            src="assets/usage-chart-place-holder.png"
            alt="placeholder"
            width="125"
            height="200"
          />
        </div>
      </div>
    </div>
  </div>
</div>
